paths:
  /api/products/:
    get:
      summary: "Consulta todos los productos"
      tags:
        - Products
      responses:
        "200":
          description: "Productos encontrados"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Product"
        "500":
          description: "Error del servidor al obtener los productos"
    post:
      summary: "Crear producto"
      tags:
        - Products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/createProduct"
      responses:
        "200":
          description: "Producto creado"
        "401":
          description: "Error de roles"
        "500":
          description: "Error del servidor al agregar el producto"
  /api/products/{pid}:
    get:  
      summary: "Consultar un producto dado su id"
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: "Id del producto solicitado"
        schema: 
          $type: String
      responses:
        "200":
          description: "Producto encontrado"
        "400":
          description: "Error al intentar buscar"
        "401":
          description: "Error de loggeo/roles"
        "500":
        description: "Error de servidor"
    put:
      summary: "Actualizar un producto"
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: "Id del producto solicitado"
        schema: 
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"
      responses:
        "200":
          description: "Producto actualizado"
        "400":
          description: "Error al intentar actualizar"
        "401":
          description: "Error de loggeo/roles"
        "500":
          description: "Error del servidor al actualizar el producto"
    delete:
      summary: "Eliminar un producto"
      tags:
        - Products
      parameters:
      - name: pid
        in: path
        required: true
        description: "Id del producto solicitado"
        schema: 
          $type: String
      responses:
        "200":
          description: "Producto eliminado"
        "400":
          description: "Error al intentar eliminar"
        "401":
          description: "Error de loggeo/roles"
        "500":
          description: "Error del servidor al eliminar el producto"    
  


